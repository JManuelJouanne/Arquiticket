services:
  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    expose:
      - 5432
    environment:
      - POSTGRES_USER=project_user
      - POSTGRES_PASSWORD=project_password
      - POSTGRES_DB=project_db

  subscriber:
    build:
      context: ./subscriber
      dockerfile: subscriber.dockerfile
    command: python main.py
    depends_on:
      - api
    volumes:
      - .:/api

  publisher:
    build:
      context: ./publisher
      dockerfile: publisher.dockerfile
    command: bash -c 'uvicorn main:app --host 0.0.0.0'
    depends_on:
      - api
    ports:
      - 8009:8001
    expose:
      - 8011
    volumes:
      - .:/api

  api:
    build:
      context: ./api
      dockerfile: api.dockerfile
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; uvicorn api.main:app --host 0.0.0.0'
    depends_on:
      - db
    ports:
      - 8008:8000
    expose:
      - 8010
    volumes:
      - .:/api




volumes:
  postgres_data:
  api: